# Railway.app Configuration for InfiniteResumeDoctor
# Python/FastAPI Resume Analysis Service

[build]
builder = "NIXPACKS"

[deploy]
# Use sh -c to properly expand $PORT environment variable
startCommand = "sh -c 'uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"

